<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/javascript" href="js/bootstrap.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Pizza Palace</title>
</head>

<body>

    <div class="float-right">
        <nav>
            <ul>
                <a href="#home">HOME</a>
                <a href="#order">ORDER</a>
                <a href="#contact">CONTACT</a>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="home">
            <h1 class="pizza">Pizza Palace</h1>
        </div>
        <div class="quote">
            <p> "The difference between pizza and your opinion <br> is that i actually asked for Pizza"</p>
            <a href="#order"><button class="btn bg-warning floater infinite delay-2s">ORDER NOW</button></a>
        </div>
    </div>

    <!-- Main -->
    <div id="order">
        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary pd-10px" data-toggle="modal fade"
                        data-target="#cart">Cart
                        (<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear
                        Cart</button></div>
            </div>
            <h2 class="text-center">Make Order:</h2>
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 20rem;">
                        <img class="card-img-top" src="../images/image1.jpg" alt="Card image cap">
                        <div class="card-block">
                            <h4 class="card-title text-center">Size</h4>
                            <select class="form-control size">
                                <option label="Small Ksh.500" value="500">Small</option>
                                <option label="Medium Ksh.700" value="700">Medium</option>
                                <option label="Large Ksh.1000" value="1000">Large</option>
                            </select>
                            <a href="#" data-name="size" id="btn-pizza" data-price="450"
                                class="add-to-cart btn btn-primary te">Add to
                                cart</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 20rem;">
                        <img class="card-img-top" src="../images/image2.jpg" alt="Card image cap">
                        <div class="card-block">
                            <h4 class="card-title text-center">Crust</h4>
                            <select class="form-control crust">
                                <option label="Stuffed Ksh.500" value="500">Stuffed</option>
                                <option label="Gluten-Free Ksh.200" value="200">Gluten-Free</option>
                                <option label="Crispy Ksh.300" value="300">Crispy</option>
                            </select>
                            <a href="#" data-name="crust" id="btn-pizza" data-price="900"
                                class="add-to-cart btn btn-primary">Add to
                                cart</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 20rem;">
                        <img class="card-img-top" src="../images/image3.jpg" alt="Card image cap">
                        <div class="card-block">
                            <h4 class="card-title text-center">Toppings</h4>
                            <select class="form-control toppings">
                                <option label="Olives Ksh.100" value="100">Olives</option>
                                <option label="Cheese Ksh.50" value="50">Cheese</option>
                                <option label="Pepperoni Ksh.80" value="80">Pepperoni</option>
                            </select>
                            <a href="#" data-name="toppings" id="btn-pizza" data-price="1200"
                                class="add-to-cart btn btn-primary">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <table class="show-cart table">

                            </table>
                            <div>Total price: $<span class="total-cart"></span></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Order now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="contact">
        <div class="container">
            <h2 class="text-center">Contact Us:</h2>
            <form>
                <label for="fname">Name</label>
                <input type="text" id="name" name="firstname" placeholder="Your name.." required="">

                <label for="lname">Email</label>
                <input type="email" id="email" name="lastname" placeholder="Your last name.." required="">

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" required="" placeholder="Write something.."
                    style="height:100px"></textarea>

                <button class="bg-warning" id="submit">SUBMIT</button>

            </form> <br>
            <div class="social-icons">

                <img src="../images/social_icons/facebook.png">
                <img src="../images/social_icons/twitter.png">
                <img src="../images/social_icons/g_plus.png">
                <img src="../images/social_icons/you_tube.png">
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/scripts.js"></script>

</html>
