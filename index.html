<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/javascript" href="js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Pizza Palace</title>
</head>

<body>

    <div class="float-right">
        <nav>
            <ul>
                <a href="#home">HOME</a>
                <a href="#order">ORDER</a>
                <a href="#contact">CONTACT</a>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="home">
            <h1 class="pizza">Pizza Palace</h1>
        </div>
        <div class="quote">
            <p> "The difference between pizza and your opinion <br> is that i actually asked for Pizza"</p>
            <button class="bg-warning" id="order">ORDER NOW !</button>
        </div>
    </div>
    <div class="container">
        <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span
                            class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear
                        Cart</button></div>
            </div>
        </nav>


        <!-- Main -->

        <div id="order">
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 20rem;">
                        <img class="card-img-top" src="../images/image1.jpg"
                            alt="Card image cap">
                        <div class="card-block">
                            <h4 class="card-title">Small</h4>
                            <p class="card-text">Price: Ksh 450</p>
                            <a href="#" data-name="Small" data-price="0.5" class="add-to-cart btn btn-primary">Add to
                                cart</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 20rem;">
                        <img class="card-img-top"
                            src="../images/image2.jpg"
                            alt="Card image cap">
                        <div class="card-block">
                            <h4 class="card-title">Medium</h4>
                            <p class="card-text">Price: Ksh 900</p>
                            <a href="#" data-name="Medium" data-price="1.22" class="add-to-cart btn btn-primary">Add to
                                cart</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 20rem;">
                        <img class="card-img-top"
                            src="../images/image3.jpg"
                            alt="Card image cap">
                        <div class="card-block">
                            <h4 class="card-title">Large</h4>
                            <p class="card-text">Price: ksh 1200</p>
                            <a href="#" data-name="Large" data-price="5" class="add-to-cart btn btn-primary">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="show-cart table">

                        </table>
                        <div>Total price: $<span class="total-cart"></span></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Order now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/scripts.js"></script>
</html>
